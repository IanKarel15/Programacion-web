<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>

   <div class="principal-container">
   <div class="container-style">
        <div class="container-display" id="display">0</div>
        <div class="container-buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

            <button>0</button>
            <button>C</button>
            <button>=</button>
            <button>+</button>
        </div>
   </div>
    <div class="container-style">
        <h2>Historial</h2>
        <div class="container-hist" id="display-operaciones">

        </div>
        <input class= "btn-delete" type="button" value="Eliminar" onclick="eliminarOp()">
    </div>
   </div>
    
    <script src="script.js"></script>
</body>
</html>
